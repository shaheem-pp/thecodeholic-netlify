	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
	<script>
		(function () {
			emailjs.init("qos1lBDOpcRud0d5E");
		})();

		function sendMail(event) {
			event.preventDefault(); // Prevents page refresh
			let params = {
				name: document.getElementById("name").value,
				email: document.getElementById("email").value,
				phone: document.getElementById("phone").value,
				subject: document.getElementById("subject").value,
				message: document.getElementById("message").value,
			};

			function checkParams(params) {
				for (let key in params) {
					if (key !== "phone" && params[key].trim() === "") {
						return false;
					}
				}
				return true;
			}

			if (checkParams(params)) {
				emailjs.send("service_w1fc4zl", "template_r4z66c8", params)
					.then(() => {
						alert("Email sent successfully!");
						window.location.reload();
					})
					.catch((error) => {
						alert("Failed to send email: " + error.text);
					});
			} else {
				alert("Please fill out all the fields.");
			}
		}
	</script>

		<!-- Page content-->
		<section class="py-5">
			<div class="container px-5">
				<!-- Contact form-->
				<div class="bg-light rounded-4 py-5 px-4 px-md-5">
					<div class="text-center mb-5">
						<div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3">
							<i class="bi bi-envelope"></i>
						</div>
						<h1 class="fw-bolder">Get in touch</h1>
						<p class="lead fw-normal text-muted mb-0">Let's work together!</p>
					</div>
					<div class="row gx-5 justify-content-center">
						<div class="col-lg-8 col-xl-6">
							<form>
								<div class="form-row">
									<div class="form-floating mb-3">
										<input type="text" class="form-control" id="name" name="name"
											placeholder="What's your name? " required />
										<label for="name">What's your name? <span class="text-danger">*</span></label>
										<p class="help-block text-danger"></p>
									</div>
									<div class="form-floating mb-3">
										<input type="email" class="form-control" id="email" name="email"
											placeholder="Your Email" required />
										<label for="email">Your email address <span class="text-danger">*</span></label>
										<p class="help-block text-danger"></p>
									</div>
									<div class="form-floating mb-3">
										<input type="tel" class="form-control" id="phone" name="phone"
											pattern="\+?[0-9\s\-]{7,15}"
											placeholder="Phone number (Optional, include country code)" />
										<label for="phone">Phone number (Optional, include country code)</label>
										<p class="help-block text-danger"></p>
									</div>
								</div>
								<div class="form-floating mb-3">
									<input type="text" class="form-control" id="subject" name="subject"
										placeholder="Subject" maxlength="50" required
										oninput="updateSubjectCounter()" />
									<label for="subject">Subject <span class="text-danger">*</span></label>
									<p class="help-block text-danger m-0"></p>
									<p class="text-muted text-end"><small id="subject-counter">0/50 characters</small>
									</p>
								</div>
								<div class="form-floating mb-3">
									<textarea class="form-control" id="message" name="message"
										placeholder="Your message" style="height: 150px" required></textarea>
									<label for="message">Your message
										<span class="text-danger">*</span></label>
									<p class="help-block text-danger"></p>
								</div>
								<div>
									<button class="btn btn-lg btn-primary w-100" type="button"
										onclick="sendMail(event)">Send
										Message</button>
								</div>
							</form>

							<script>
								function updateSubjectCounter() {
									const subjectInput = document.getElementById('subject');
									const counter = document.getElementById('subject-counter');
									const currentLength = subjectInput.value.length;
									counter.textContent = `${currentLength}/50 characters`;
								}
							</script>
						</div>
					</div>
				</div>
			</div>
		</section>
