	<script>
		function getStatusBadge(status) {
			const statusClass = status === "Completed" ? "success" : "warning";
			return `<span class="badge bg-${statusClass}">${status}</span>`;
		}

		function loadProjects() {
			const container = document.getElementById("project-container");
			container.innerHTML = ""; // Clear any existing content
			projects.forEach((project, index) => {
				const categoryColor = CategoryColoriser[project.category] || "secondary";
				const categoryTextColor = CategoryText[project.category] || "light";
				const card = document.createElement("div");
				card.className = "col col-12 col-md-6 col-lg-4 mb-4";
				card.innerHTML = `
		
								
								<div class="card overflow-hidden shadow rounded-4 border-0 m-2 position-relative">
									<img src="${project.image}" class="card-img-top" alt="${project.title} image"
				style="height: 15rem; object-fit: cover;">
										<div class="card-body">
											<h5 class="card-title">${project.title}</h5>
											<p class="card-text text-limit">${project.shortContent}</p>
											<p class="card-text"><span
													class="card-text badge text-bg-${categoryColor} text-${categoryTextColor}">${project.category}</span>
													${getStatusBadge(project.status)}
											</p>
										</div>
										<!-- Hover Overlay with Magnifying Glass -->
										<div class="overlay d-flex align-items-center justify-content-center" data-index="${index}" data-bs-toggle="modal"
				data-bs-target="#projectModal">
											<i class="bi bi-search fs-1 text-white"></i>
										</div>
									</div>
		`;
				// Append card to container
				container.appendChild(card);
			});
			// Add event listeners to the overlay for showing the modal
			document.querySelectorAll(".overlay").forEach(overlay => {
				overlay.addEventListener("click", function () {
					const index = this.getAttribute("data-index");
					showModal(index);
				});
			});
		}

		function showModal(index) {
			const project = projects[index];
			document.getElementById("modalTitle").textContent = project.title;
			document.getElementById("modalCategory").textContent = project.category;
			document.getElementById("modalImage").src = project.image;
			document.getElementById("modalDescription").innerHTML = project.description;
			document.getElementById("modalStack").textContent = project.stack.join(", ");
			document.getElementById("modalStatus").innerHTML = getStatusBadge(project.status);
			const modalLink = document.getElementById("modalLinks");
			if (project.links) {
				modalLink.innerHTML = "";
				Object.entries(project.links).forEach(([icon, link]) => {
					modalLink.innerHTML +=
						`<a href="${link}" target="_blank" class="btn btn-outline-dark me-2"><i class="${icon}"></i></a>`;
				});
			} else {
				modalLink.style.display = "none";
			}
			// Show the modal
			const projectModal = new bootstrap.Modal(document.getElementById("projectModal"));
			projectModal.show();
			// Ensure the backdrop is removed when modal is fully closed
			document.getElementById("projectModal").addEventListener("hidden.bs.modal", function () {
				document.body.style.overflow = '';
				document.body.style.paddingRight = '';
				document.querySelectorAll('.modal-backdrop').forEach(el => el.remove());
			});
		}
		document.addEventListener("DOMContentLoaded", loadProjects);
	</script>
